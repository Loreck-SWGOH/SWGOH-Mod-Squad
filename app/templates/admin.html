{% extends "base.html" %}

{% block content %}

    <h2 class="text-center">Web App Statistics</h2>
        <br />
        <table class='table table-striped table-bordered text-center align-middle container'>
            <thead class="table-dark">
                <tr>
                    <th scope="col" class="table-">Number of Users</th>
                    <th scope="col">Number of Admins</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">{{user_stats.users}}</th>
                    <td>{{user_stats.admins}}</td>
                    <td>
                        <a type="button" class="btn btn-black" href="{{ url_for('admins.list_users') }}">Edit Users</a>
                        <a type="button" class="btn btn-black" href="{{ url_for('admins.add_event') }}">Add Event</a>
                        <a type="button" class="btn btn-black" href="{{ url_for('admins.add_team') }}">Add Team</a>
                    </td>
                </tr>
            </tbody>
        </table>

{% endblock %}
